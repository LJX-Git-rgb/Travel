<script src = "js/getParameter.js"></script>
<script>
    $(function () {
        $.get("User/loginName",{},function (data) {
            if(data != null){
                $(".login span").html("欢迎回来: " + data.name);
                $("#Unlogin").hide();
            }
        });

        $.get("Category/findAll",{},function (data) {
            var list = '<li class="nav-active"><a href="index.html">首页</a></li>';
            for (var i = 0;i < data.length;i++){
                var li = '<li><a href="route_list.html?cid='+data[i].cid+'">'+data[i].cname+'</a></li>';
                list += li;
            }
            list += '<li><a href="favoriterank.html">收藏排行榜</a></li>';
            $(".nav").html(list)
        })
    });

    function search(){
        var name = $(".search_input").val();
        var cid = getParameter("cid");
        location.href="route_list.html?cid="+cid+"&name="+name+"";
    }
</script>
